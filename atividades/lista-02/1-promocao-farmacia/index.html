<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção na Farmácia</title>
    <script src="index.js" defer></script>
</head>
<body>
    <h2>Farmácia JS</h2>

    <form id="form-farmacia">
        <div>
            <label for="medicamento">Medicamento:</label>
            <input type="text" id="medicamento" required>
        </div>
        <div>
            <label for="preco">Preço R$:</label>
            <input type="number" id="preco" step="0.01" min="0" required>
        </div>
        <button type="submit">Calcular Promoção</button>
    </form>
    
    <div>
        <h3 id="out-medicamento"></h3>
        <p id="out-promocao"></p>
    </div>
</body>
</html>
